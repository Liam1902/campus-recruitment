     <div class="container-fluid">
       <form class="form-group" [formGroup]="savequestion" (ngSubmit)="onSbmits(savequestion)">
         <p>{{minutes}} Seconds Left....</p>
         <label for="exampleFormControlTextarea1"  style="text-align: center;">Write code here</label>
         <select formControlName="language">
           <option value=""> Select Language</option>
          <!-- <small *ngIf="(!savequestion.get('passing').valid&& savequestion.get('passing').touched)" class="text-danger">Passing year is required</small> -->
        <option value="c"> c</option>
        <option value="C++">C++ </option>
        <option value="java">java</option>
        <option value="php"> php</option>
        <option value="Ruby">ruby </option>
        <option value="python">python</option>
        <option value="other">other</option>
      </select>
         <textarea class="form-control"  formControlName="textarea" id="exampleFormControlTextarea1" cols="18"  rows="15" style="width: 750px; height: 650px;"></textarea>
         <small *ngIf="(!savequestion.get('textarea').valid &&savequestion.get('textarea').touched)" class="text-danger">Answer are required</small>
         <!-- <button class="btn btn-primary" (click)="onSkip()">skip</button><br><br> -->
         <button class="btn btn-success mt-3" (click)="onSbmits(savequestion)" [disabled]="!savequestion.valid">Submit</button>
         <!-- <button class="btn btn-success " (click)="onSave(savequestion)">Save</button> -->
        </form>
      </div>
